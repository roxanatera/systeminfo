<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Sistema Cliente</title>
</head>
<body>
    <h1>Información del Sistema del Cliente</h1>
    <div id="infoCliente"></div>
    <a href="/systeminfo">Ver la información del sistema del servidor</a>
    <script>
        function detectarNavegador() {
            const ua = navigator.userAgent;

            if (ua.includes("Edg")) {
                return "Microsoft Edge";
            } else if (ua.includes("Chrome") && !ua.includes("Edg") && !ua.includes("OPR")) {
                return "Google Chrome";
            } else if (ua.includes("Safari") && !ua.includes("Chrome")) {
                return "Safari";
            } else if (ua.includes("Firefox")) {
                return "Mozilla Firefox";
            } else if (ua.includes("Opera") || ua.includes("OPR")) {
                return "Opera";
            }
            return "Desconocido";
        }

        function detectarSistemaOperativo() {
            const ua = navigator.userAgent;

            if (ua.includes("Windows NT 10.0")) {
                return "Windows 10/11";
            } else if (ua.includes("Windows NT 6.3")) {
                return "Windows 8.1";
            } else if (ua.includes("Windows NT 6.2")) {
                return "Windows 8";
            } else if (ua.includes("Windows NT 6.1")) {
                return "Windows 7";
            } else if (ua.includes("Mac OS X")) {
                return "macOS";
            } else if (ua.includes("Android")) {
                return "Android";
            } else if (ua.includes("iPhone") || ua.includes("iPad")) {
                return "iOS";
            } else if (navigator.platform.startsWith("Linux")) {
                return "Linux";
            }
            return "Desconocido";
        }

        function mostrarInformacion() {
            document.getElementById('infoCliente').innerHTML = `
                <strong>Sistema Operativo:</strong> ${detectarSistemaOperativo()}<br>
                <strong>Navegador:</strong> ${detectarNavegador()}
            `;
        }

        mostrarInformacion();
    </script>
</body>
</html>
